  <head>

  <header class="header">
    <h1 class="title">Mysteries of the Russian people</h1>
  </header>
  <main>
    <div class="myst">
      <div class="myst__select">
        <div class="myst__house">
          <p class="myst__title">Предметы дома</p>
        </div>
         <div class="myst__outside">
          <p class="myst__title">Природа</p>
        </div>
         <div class="myst__people">
          <p class="myst__title">Людское</p>
        </div>
      </div>
      <div class="myst__select">
        <div class="myst__card">
          <div class="card__info">
             <p class="card__text">Туп конец,<br>Востён резец:<br>Режет листки,<br>Летят куски</p>
            </div>
          <div class="card__buttons">
            <button class="card__button__help">Подсказка</button>
            <button class="card__button__replace">Заменить</button>
           
          </div> 
          <div class="card__answer">
            <button class="card__button__answer">Показать ответ</button>
          </div>   
        </div>
        <div class="myst__card">
          <div class="card__info">
             <p class="card__text">Мужик пошел в лес: <br>В лес идет — Домой глядит, <br>Из лесу идет — В лес глядит</p>
            </div>
          <div class="card__buttons">
            <button class="card__button__help">Подсказка</button>
            <button class="card__button__replace">Заменить</button>
           
          </div> 
          <div class="card__answer">
            <button class="card__button__answer">Показать ответ</button>
          </div>   
        </div>
        <div class="myst__card">
          <div class="card__info">
             <p class="card__text">И у нас,И у вас<br>Поросенок увяз.</p>
            </div>
          <div class="card__buttons">
            <button class="card__button__help">Подсказка</button>
            <button class="card__button__replace">Заменить</button>
           
          </div> 
          <div class="card__answer">
            <button class="card__button__answer">Показать ответ</button>
          </div>   
        </div>
      </div>
    </div>
